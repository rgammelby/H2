<html>
    <head>
        <title>Hejsa</title>
    </head>
    <body>
        <p id="text">Klik på knappen, for at ændre teksten</p>

        <input type="button" onclick="changePText()" value="Klik på mig!">

        <script>
            document.onload(alert("Hello, world!"));

            function changePText() {
                document.getElementById("text").innerHTML = "Hello, world!";
            }
        </script>
    </body>
</html>
